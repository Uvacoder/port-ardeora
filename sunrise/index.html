  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script>
    let rays = document.querySelector("#Rays").children;

    for (let i = 0; i < 16; i++) {
      let ray = rays[i]
      let xTwo = parseFloat(ray.getAttribute("x2"))
      let yTwo = parseFloat(ray.getAttribute("y2"))

      let xOne = parseFloat(ray.getAttribute("x1"))
      let yOne = parseFloat(ray.getAttribute("y1"))
      let evenscale = 10
      let oddscale = 30

      if (i % 2 === 0) {
        gsap.to(ray, { attr: { x2: xTwo + evenscale, x1: xOne - evenscale }, ease: "none", duration: 2, yoyo: true, repeat: -1, delay: "+=" + Math.floor(Math.random() * 1000) / 1000 });
      } else {
        gsap.to(ray, { attr: { x2: xTwo + oddscale, x1: xOne - oddscale }, ease: "none", duration: 2, yoyo: true, repeat: -1, delay: "+=" + Math.floor(Math.random() * 1000) / 1000 });
      }
    }

    let rings = ["#Ring1 path", "#Ring2 path", "#Ring3 path", "#Ring4 path", "#Ring5 path"]

    for (let i = 0; i < rings.length; i++) {
      const ring = rings[i];
      let time = 1.5
      var tl = gsap.timeline({ repeat: -1, delay: i * time });
      tl.to(ring, { attr: { fill: "#F5AF2D" }, duration: time });
      tl.to(ring, { attr: { fill: "#F29832" }, duration: time });
      tl.to(ring, { attr: { fill: "#F08E33" }, duration: time });
      tl.to(ring, { attr: { fill: "#F37E35" }, duration: time });
      tl.to(ring, { attr: { fill: "#EF7238" }, duration: time });
      // tl.to(ring, { attr: { fill: "#F5AF2D" }, duration: time });
    }

    let bigcloudInitTL = gsap.timeline({ ease: "none", onComplete: someFunction2 });
    bigcloudInitTL.to("#Cloud1", { x: 1005, ease: "none", opacity: 0.6, duration: 25 })


    function someFunction2() {
      let bigcloudTL = gsap.timeline({ ease: "none", repeat: -1 });
      bigcloudTL.to("#Cloud1", { x: -1200, ease: "none", opacity: 0.9, duration: 0 })
      bigcloudTL.to("#Cloud1", { x: 1005, ease: "none", opacity: 0.6, duration: 54.85074627 })
    }

    let bigcloudBottomInitTL = gsap.timeline({ ease: "none", repeat: -1 })
    bigcloudBottomInitTL.to("#Cloud1_Bottom", { x: 0, ease: "none", opacity: 0.9, duration: 0 })
    bigcloudBottomInitTL.to("#Cloud1_Bottom", { x: 2108, ease: "none", opacity: 0.6, duration: 52.43781095 })

    gsap.to("#Cloud2", { x: -50, ease: "none", yoyo: true, repeat: -1, duration: 5 })
    gsap.to("#Cloud3", { x: 30, ease: "none", yoyo: true, repeat: -1, duration: 3 })
    gsap.to("#Cloud4", { x: 150, ease: "none", yoyo: true, repeat: -1, duration: 10 })


  </script>
